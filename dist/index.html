<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/mystyles.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <aside class="menu">
      <h1 class="title">TODO APP</h1>
      <div style="justify-content: center; display: flex; margin-bottom: 20px;">
        <button id="new-project-btn" class="button is-primary is-rounded">
          <span style="margin-right: 0;" class="icon is-small">
            <i class="fa fa-plus"></i>
          </span>
          Add new project
        </button>
        <div id="project-modal" class="modal">
          <div class="modal-background"></div>
          <div class="modal-content">
            <form>
              <h4 class="title is-3 is-centered">Add new project</h4>
              <div class="field">
                <div class="control">
                  <input class="input is-primary" type="text" placeholder="Project name">
                </div>
              </div>
              <div class="field is-grouped is-grouped-centered">
                <p class="control">
                  <a class="button is-primary">
                    Save
                  </a>
                </p>
                <p class="control">
                  <a id="modal-close" class="button is-light">
                    Cancel
                  </a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
      <p class="menu-label">PROJECTS</p>
      <ul id="project-list" class="menu-list"></ul>
    </aside>
    <div style="flex: 1;">
      <h1 class="title is-1 is-centered">Default project</h1>
      <div id="tasks">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">
              sample todo
            </p>
          </header>
          <div class="card-content">
            <div class="content">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec iaculis mauris.
              <br>
              <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
            </div>
          </div>
          <footer class="card-footer">
            <a href="#" class="card-footer-item">Edit</a>
            <a href="#" class="card-footer-item">Delete</a>
          </footer> 
        </div>
      </div>
      <button data-tooltip="Add task" id="new-task-btn" class="button is-primary is-rounded">
        <span class="icon is-large">
          <i class="fa fa-plus"></i>
        </span>
      </button>
      <div id="task-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <form>
            <h4 class="title is-3 is-centered">Add new task</h4>
            <div class="field">
              <div class="control">
                <input class="input is-primary" type="text" placeholder="Title">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-primary" type="text" placeholder="Description">
              </div>
            </div>
            <div class="field">
              <label class="label">Due date</label>
              <div class="control">
                <input class="input is-primary" type="date" placeholder="Description">
              </div>
            </div>
            <div class="field">
              <label class="label">Priotity</label>
              <div class="control">
                <div class="select is-info">
                  <select>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="control">
                <textarea class="textarea is-primary" placeholder="Notes"></textarea>
              </div>
            </div>
            <div class="field is-grouped is-grouped-centered">
              <p class="control">
                <a class="button is-primary">
                  Save
                </a>
              </p>
              <p class="control">
                <a id="modal-close" class="button is-light">
                  Cancel
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
