<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/mystyles.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <aside class="menu">
      <h1 class="title">TODO APP</h1>
      <div style="justify-content: center; display: flex; margin-bottom: 20px;">
        <button id="add-project" class="button is-primary is-rounded">
          <span style="margin-right: 0;" class="icon is-small">
            <i class="fa fa-plus"></i>
          </span>
          Add new project
        </button>
        <div class="modal">
          <div class="modal-background"></div>
          <div class="modal-content">
            <form>
              <div class="field">
                <label class="label">Add new project</label>
                <div class="control">
                  <input class="input is-primary" type="text" placeholder="Project name">
                </div>
              </div>
              <div class="field is-grouped">
                <p class="control">
                  <a class="button is-primary">
                    Save
                  </a>
                </p>
                <p class="control">
                  <a id="modal-close" class="button is-light">
                    Cancel
                  </a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
      <p class="menu-label">
        PROJECTS
      </p>
      <ul class="menu-list">
        <li>
          <ul>
            <li><a>Default project</a></li>
          </ul>
        </li>
      </ul>
      <p class="menu-label">
        SHORTCUTS
      </p>
    </aside>
    <div style="flex: 1;">
      <h1 style="text-align: center;" class="title is-1">sample project</h1>
      <div style="display: flex; flex-wrap: wrap; margin: 20px;">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">
              sample todo
            </p>
          </header>
          <div class="card-content">
            <div class="content">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec iaculis mauris.
              <a href="#">@bulmaio</a>. <a href="#">#css</a> <a href="#">#responsive</a>
              <br>
              <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
            </div>
          </div>
          <footer class="card-footer">
            <a href="#" class="card-footer-item">Edit</a>
            <a href="#" class="card-footer-item">Delete</a>
          </footer> 
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
